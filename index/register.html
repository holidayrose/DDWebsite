<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/register.css">
</head>
<body>
    <div class="main">
        <div class="logo"><img src="../img/logo.png" alt=""></div>
        <div class="register">
            <div class="regHeader clearfix">
                <span class="fl">欢迎注册</span>
                <span class="fr">已注册<a href="index.html">可直接登录</a></span>
            </div>
            <form action="#" method="post">
                <div class="reg_body">
                    <div class="userField clearfix">
                        <i class="icon_1 fl" title="会员名"></i>
                        <input class="fl" type="text" name="" maxlength="11" placeholder="请输入您的手机号"/>
                    </div>
                    <div class="pwdField clearfix">
                        <i class="icon_2 fl" title="密码"></i>
                        <input class="fl" type="password" name="" maxlength="32" placeholder="请输入您的密码"/>
                    </div>
                    <div class="pwdField clearfix">
                        <i class="icon_2 fl" title="密码"></i>
                        <input class="fl" type="password" name="" maxlength="32" placeholder="请再次确认您的密码"/>
                    </div>
                    <div class="detail">
                        <span>年龄:</span><input class="age" type="text" name=""/>
                        <div class="sex">
                            <span class="district">性别:</span>
                            <input type="radio" name="sex" value="男" id="man"/>
                            <label for="man">男</label>
                            <input type="radio" name="sex" value="女" id="woman" checked/>
                            <label for="woman">女</label>
                        </div>
                        <div class="address">
                            <span>家庭地址:</span>
                            <span style=" font-size:15px;">北京</span>
                            <select>
                                <option value="朝阳区" checked>朝阳区</option>
                                <option value="东城区">东城区</option>
                                <option value="西城区">西城区</option>
                                <option value="海淀区">海淀区</option>
                                <option value="丰台区">丰台区</option>
                                <option value="房山区">房山区</option>
                                <option value="石景山区">石景山区</option>
                                <option value="大兴区">大兴区</option>
                                <option value="密云县">密云县</option>
                                <option value="通州区">通州区</option>
                                <option value="怀柔区">怀柔区</option>
                                <option value="顺义区">顺义区</option>
                                <option value="延庆县">延庆县</option>
                                <option value="昌平区">昌平区</option>
                                <option value="平谷区">平谷区</option>
                            </select>
                        </div>
                    </div>
                    <div class="submit">
                        <input type="submit" value="注册" id="submit"/>
                    </div>
                    <a href="register.html" class="reset">重置</a>
                </div>
            </form>
        </div>
    </div>
    <script src="../js/ajax.js"></script>
    <script src="../js/data_handle.js"></script>
</body>
</html>
